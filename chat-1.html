<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="avatars/favicon.png"
    />
    <title>Talk :: with Joan</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Joan</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat js-clock">
      <div class="chat__timestamp">1999, 99, 99</div>

      <div class="message-row">
        <img src="avatars/at6.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">Joan</span>
          <div class="message__info">
            <span class="message__bubble">what are u doing?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">solving my problems.</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">How about this program?</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="avatars/at6.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">Joan</span>
          <div class="message__info">
            <span class="message__bubble">Please Keep the deadline.</span>
            <span class="message__time">21:51</span>
          </div>
        </div>
      </div>
      <ul class="js-toDoList"></ul>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <span>RESIZE YOUR SCREEN</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/chatclock.js"></script>
  </body>
</html>
