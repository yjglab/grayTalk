<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="avatars/favicon.png"
    />
    <title>Talk :: grayTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Talk</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-alt fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-1.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="avatars/at6.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Joan</h4>
              <h6 class="user-component__subtitle">
                Please keep the deadline.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:51</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="avatars/at3.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Anna</h4>
              <h6 class="user-component__subtitle">That is not mine.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">03:19</span>
            <div class="badge badge-2">4</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <span><i class="fas fa-comment-alt fa-2x"></i></span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <span>RESIZE YOUR SCREEN</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/alert.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
