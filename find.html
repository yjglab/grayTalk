<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="avatars/favicon.png"
    />
    <title>Today :: grayTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Today</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main id="today-screen" class="main-screen">
      <div class="today__clock js-todayclock">
        <h1>time</h1>
        <span class="js-weather">weather</span>
      </div>
      <!-- <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Security</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>grayMail</span>
        </div>
      </div> -->
      <div class="memo">
        <h6 class="memo__title">MEMO</h6>
        <div class="memo__wrapper">
          <canvas id="jsCanvas" class="canvas"> </canvas>
          <div id="splash-screen__memo">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Memo drawing doesn't work on mobile</span>
          </div>
          <div class="controls">
            <div class="controls__range">
              <input
                type="range"
                id="jsRange"
                min="0.1"
                max="15.0"
                value="5.0"
                step="0.1"
              />
            </div>

            <div class="controls__btns">
              <button id="jsMode">Fill</button>
              <button
                class="jsErase controls__color jsColor"
                style="background-color: white"
              >
                ERASE
              </button>

              <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
              <div
                class="controls__color jsColor"
                style="background-color: #1b1b1b"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #494949"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: white"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #f6d258"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #eecdc4"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #d1af94"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #97d5e0"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #88b14b"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #ef562d"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #d13076"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #5587a2"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #5c7148"
                title=""
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #0c4c8a"
                title=""
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">grayNews</h4>
          <span
            >Go to grayNews Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#YJG</h5>
            <h6 class="open-post__hashtags">#yjg#development#program</h6>
            <div class="open-post__members">
              <img src="avatars/naverlogo.png" alt="" />
              <img src="avatars/kakaologo.png" alt="" />
              <img src="avatars/apple.jpeg" alt="" />
              <span class="open-post__members-count">1775 members</span>
              <div class="divider"></div>
              <a href="#"
                ><span class="open-post__members-status">Active</span></a
              >
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="avatars/yjglogo.png" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <i class="fas fa-paper-plane fa-2x"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <span>RESIZE YOUR SCREEN</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/alert.js"></script>
    <script src="js/todayclock.js"></script>
    <script src="js/todayweather.js"></script>
    <script src="js/memo.js"></script>
  </body>
</html>
