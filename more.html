<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="avatars/favicon.png"
    />
    <title>More :: grayTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span></span>
        
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span></span>
        
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="avatars/at1.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
              James
            </h4>
            <h6 class="user-component__subtitle">+82 10-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-comment-dots fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoji</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comment-dollar"></i>
          <span>Remit</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        
        <div class="more-suggestions__icons">
          <a href="https://github.com/yjglab"
            ><div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fab fa-github"></i>
              </div>
              <span class="more-suggestions__icon-text">gitHub</span>
            </div></a
          >
          <a href="https://www.behance.net/yukjaegyong"
            ><div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fab fa-behance"></i>
              </div>
              <span class="more-suggestions__icon-text">Behance</span>
            </div>
          
          <a href="https://www.instagram.com/yjg.lab/"
            ><div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fab fa-instagram"></i>
              </div>
              <span class="more-suggestions__icon-text">instagram</span>
            </div></a
          >
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-rss-square"></i>
            </div>
            <span class="more-suggestions__icon-text">Blog</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="far fa-paper-plane fa-2x"></i
              ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <span>RESIZE YOUR SCREEN</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/alert.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
